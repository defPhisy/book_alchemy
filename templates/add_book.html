<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>

<body>
    <a href="/"><button class="back_button"><svg width="2rem" height="2rem" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M9.00002 15.3802H13.92C15.62 15.3802 17 14.0002 17 12.3002C17 10.6002 15.62 9.22021 13.92 9.22021H7.15002"
                    stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M8.57 10.7701L7 9.19012L8.57 7.62012" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg></button></a>


    <h1>NEW BOOK</h1>

    <div class="container">
        <form action="/add_book" method="POST">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" placeholder="Book Title" required>

            <label for="author">Choose Author:</label>
            <select name="author" id="author" required>
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>

            <label for="publication_year">Publication Year:</label>
            <input type="number" min="1800" max="{{ current_year }}" step="1" name="publication_year"
                id="publication_year" placeholder="2024" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="1234567890123" required>

            <label for="rating">Rating:</label>
            <input type="number" min="0" max="5" step="1" name="rating" id="rating" value="3" required>

            <label for="summary">Summary:</label>
            <input type="text" id="summary" name="summary"
                placeholder="Enim reprehenderit elit Lorem ipsum proident ullamco culpa incididunt ipsum.">

            <label for="img_url">Image URL:</label>
            <input type="url" id="img_url" name="img_url" value="https://picsum.photos/200/300">

            <input type="submit" value="Add Book">
        </form>
    </div>

</body>

</html>
